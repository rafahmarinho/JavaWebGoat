trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  - group: 'Veracode Api Key'
  - name: veracodeAppProfile
    value: '$(Build.DefinitionName)'
  - name: srcPack
    value: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)'
  - name: analisysPack
    value: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)/analisysPack.zip'
steps:

- task: CmdLine@2
  inputs:
    script: |
      wget https://download.oracle.com/java/23/latest/jdk-23_linux-x64_bin.tar.gz -O /tmp/jdk23.tar.gz
      mkdir /tmp/jdk23
      tar -xzf /tmp/jdk23.tar.gz -C /tmp/jdk23 --strip-components=1
      echo "##vso[task.setvariable variable=JAVA_HOME]/tmp/jdk23"
      echo "##vso[task.setvariable variable=PATH]/tmp/jdk23/bin:$(PATH)"
      export JAVA_HOME=/tmp/jdk23
      export PATH=/tmp/jdk23/bin:$PATH
      java -version
  displayName: 'Install Java 23'

- script: |
      mvn clean install
  displayName: 'Build with Maven (Java 23)'
  env:
    JAVA_HOME: /tmp/jdk23
    PATH: /tmp/jdk23/bin:$(PATH)

- task: CmdLine@2
  inputs:
    script: |
      curl -fsS https://tools.veracode.com/veracode-cli/install | sh
      export PATH="/home/vsts/work/1/s/:$PATH"
      veracode package --source . --output $(srcPack) --trust
      mv $(srcPack)/*.zip $(srcPack)/analisysPack.zip
  displayName: 'Veracode Auto-Package'

- task: CmdLine@2
  inputs:
    script: |
      export SRCCLR_API_TOKEN=$(SRCCLR_API_TOKEN)
      curl -sSL https://download.sourceclear.com/ci.sh | bash -s â€“ scan --update-advisor --allow-dirty
  displayName: 'Veracode SCA'
  continueOnError: true

- script: |
    curl -O -L https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
  displayName: 'Download Pipeline Scanner'

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: 'pipeline-scan-LATEST.zip'
    destinationFolder: '$(Build.ArtifactStagingDirectory)'
    cleanDestinationFolder: false
- script: |
      java -jar $(Build.ArtifactStagingDirectory)/pipeline-scan.jar -vid $(APIID) -vkey $(APIKEY) --file '$(analisysPack)' --issue_details true 
  displayName: 'Veracode PipelineScan'
  continueOnError: true

- task: Veracode@3
  inputs:
    ConnectionDetailsSelection: 'Credentials'
    apiId: '$(APIID)'
    apiKey: '$(APIKEY)'
    veracodeAppProfile: '$(veracodeAppProfile)'
    version: '$(build.buildNumber)'
    filepath: '$(analisysPack)'
    createSandBox: false
    createProfile: true
    importResults: false
    failBuildOnPolicyFail: false
  displayName: 'Veracode SAST'

